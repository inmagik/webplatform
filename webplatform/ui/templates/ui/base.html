{% load staticfiles %}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="{% static "ui/node_modules/bootstrap/dist/css/bootstrap.min.css" %}" media="screen" title="no title" charset="utf-8">
    <!--
    <link rel="stylesheet" href="{% static "ui/node_modules/bootstrap-material-design/dist/css/bootstrap-material-design.min.css" %}" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="{% static "ui/node_modules/bootstrap-material-design/dist/css/ripples.min.css" %}" media="screen" title="no title" charset="utf-8">
    -->
    <link rel="stylesheet" href="{% static "ui/css/ui.css" %}" media="screen" title="no title" charset="utf-8">
    <title></title>
  </head>
  <body ng-app="webplatformUi" ng-controller="AppController as AppController"
    layout="column" flex class="ng-cloak">
      {% block content %}
      {% endblock %}
      <script src="{% static "ui/bundle.js" %}"></script>
  </body>
</html>
